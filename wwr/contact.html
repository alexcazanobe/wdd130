        <section class="team">
            <h2>Meet Our Team</h2>

                    <img src="images/employee1.jpg" alt="Sarah Rivers ">

                <figure>

        <section class="team">
            <h2>Contact Us!</h2>
            <form>
                <fieldset>
                    <legend>Your Personal Info</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Alex Cazanobe">

                    <label for="useremail">Your Email:</label>
                    <input type="email" id="useremail" name="useremail" placeholder="youremail@example.com">
                </fieldset>

                <fieldset>
                    <legend>Purpose of the message:</legend>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry">General Inquiry
                        </label>
                        <label>
                            <input type="radio" id="reservation" name="purpose" value="reservation">Reservation Question
                        </label>
                        <label>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">Website Suggestion
                        </label>
                    </div>
                </fieldset>

                
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" placeholder="Type your message here" required></textarea>
                

                <label>
                    <input type="checkbox" name="suscribe"> Please suscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
            
        </section>
